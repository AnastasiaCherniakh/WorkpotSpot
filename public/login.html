<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <section class='login'>
        <div class='login__head'>
            <h1 class='login__company'>WorkoutSpot</h1>
        </div>
        <p class='login__msg'>Welcome back</p>
        <div class='login__form'>
            <form>
                <input type="text" placeholder='username' class='text' id='username' required><br>
                <input type="password" placeholder='password' class='password'><br>
                <a href="#" class='btn-login' id='do-login'>Login</a>
            </form>
        </div>
    </section>
</body>
</html>
