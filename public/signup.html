<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body class="sign-up-body">
    <section class='sign-up'>
        <div class='sign-up__head'>
            <h1 class='sign-up__head__company'>WorkoutSpot</h1>
        </div>
        <div class='sign-up__form'>
            <form>
                <input type="email" placeholder='email address' class='text' id='email' required><br>
                <input type="text" placeholder='username' class='username' id='username' required><br>
                <input type="password" placeholder='password' class='password' required><br>
                <input type="password" placeholder='repeat password' class='repeat_password' required><br>
                <button class="sign-up-btn">Sign up</button>
            </form>
        </div>
    </section>
</body>

</html>
